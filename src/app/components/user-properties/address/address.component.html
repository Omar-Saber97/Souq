<div class="container">
    <ng-template #empty>
        <div class="row">
            <div class="col-12 alert alert-warning">There are no address</div>
        </div>
    </ng-template>
        <ng-template #spinner>
            <app-spinner></app-spinner>
        </ng-template>
        <ng-template #wrapper>
            <div class="row ">
                <table class="table table-dark table-striped table-hover ">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col" class="text-center">Order Number</th>
                            <th scope="col-sm-2" class="text-center">Ordered At</th>
                            <th scope="col" class="text-center">First Name</th>
                            <th scope="col" class="text-center">Last Name</th>
                            <th scope="col" class="text-center">Mobile number</th>
                            <th scope="col" class="text-center">City</th>
                            <th scope="col" class="text-center">Country</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let order of ordersList ;let i=index">
                            <td class="text-center">{{i+1}}</td>
                            <td class="text-center">{{order.createdDate|date:'short'}}</td>
                            <td class="text-center">{{order.clientInfo.firstName}}</td>
                            <td class="text-center">{{order.clientInfo.lastName}}</td>
                            <td class="text-center">{{order.clientInfo.mobileNumber}}</td>
                            <td class="text-center">{{order.clientInfo.city}}</td>
                            <td class="text-center">{{order.clientInfo.country}}</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </ng-template>
        <ng-container *ngIf="loading then spinner; else  wrapper"></ng-container>
</div>
