<div class="row">
    <div class="col-md-3 col-sm-6 " *ngFor="let item of productList ">
        <div class="card shadow-lg">
            <div class="card-header bg-dark  text-light">
                <h5 class="card-title text-center">{{item.name|slice:0:15}}</h5>
            </div>
            <img [src]="item.image[0]" class="card-img-bottom w-100 d-block" alt="...">
            <div class="image-overlay">
            </div>
        </div>
    </div>

</div>
