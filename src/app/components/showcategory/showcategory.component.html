<div class="container-fluid">
    <div class="row " >
        <img class="col-sm-12 mt-4 mb-2" [src]="categoryImg" alt="">
    </div> 
   <div class="row" *ngFor="let item of subCategoriesList">
       <h4 class="p-2 text-primary"><a (click)="navigateToFilter(item.name)">{{item.name|uppercase}}</a></h4>
       <div class="container mb-2" >
        <app-category-details (click)="navigateToFilter(item.name)" [(subCateName)]="item.name"></app-category-details>
       </div>
   </div>
</div>
