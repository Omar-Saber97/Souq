<div class="container-fluid">
    <div class="row " >
        <img class="col-sm-12 mt-4" [src]="categoryImg" alt="">
    </div> 
   <div class="row" *ngFor="let item of subCategoriesList">
       <h4> {{item.name|uppercase}} </h4>
       <div class="container mb-2" >
        <app-category-details [(subCateName)]="item.name"></app-category-details>
       </div>
   </div>
</div>
